<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Frames, Frames, Frames</title>
        <link rel="stylesheet" href="./css/styling.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--https://stackoverflow.com/questions/60162233/css-media-queries-not-showing-up-in-chrome-inspector?noredirect=1&lq=1-->
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="./javascript/smash.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="heading">
            <img src="./images/smash-logo.png" alt="Smash Logo" id="smash-logo">
            <h2>Frames, Frames, Frames</h2>
            <form> <!-- https://www.w3docs.com/snippets/html/how-to-align-labels-next-to-inputs.html -->
                <div id="form-container">
                    <div class="form-elmt">
                        <label for="character">Character:</label>
                        <select name="character" id="character" required></select>
                        <!-- https://www.w3schools.com/tags/att_input_required.asp -->
                    </div>
                    <div class="form-elmt">
                        <label for="init-active-frame">Initial Active Frame:</label>
                        <input type="text" name="Initial Active Frame" id="init-active-frame"
                        placeholder="max: initial active frame"/>
                    </div>
                    <div class="form-elmt">
                        <label for="total-active-frames">Total Active Frames:</label>
                        <input type="text" name="Active Frames" id="total-active-frames"
                        placeholder="min: lasting frames"/>
                    </div>
                    <div class="form-elmt">
                        <label for="endlag">Endlag:</label>
                        <input type="text" name="Endlag" id="endlag"
                        placeholder="max: ending lag"/>
                    </div>
                    <input type="submit" value="Search"/>
                </div>
            </form>
        </div>
        <div id="desired-move-container"></div>
    </body>
</html>
